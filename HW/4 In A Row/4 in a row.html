var playerArray = new Array(7);
for(var y = 0; y<7 ;y++){
  playerArray[y] = new Array(10)
}



  for (var x = 0; x < 7; x++) {

//This function get the className from the click event
function addToCol(className){
  //playerArray gets [x][y] x= [colPlace(array of 10) and the [className] that gives as the place in the array] y= [className = col number]
  playerArray[colPlace[className]][className].color = player.color;
  document.getElementsByClassName(className)[colPlace[className]].style.backgroundColor = player.color;

  arrayCheck(className,colPlace[className]);

  colPlace[className]--;
  changePlayer();
}



function arrayCheck(col,row) {
  var counterY = 0;

    for(var y=0; y<10; y++){
      //4 In A row
      if(playerArray[row][y].color === player.color){
        counterY++;
      }
      else {
        counterY = 0;
      }

      if(counterY == 4){
        setTimeout(function(){
           alert("Game Over | Press Ok To Start Over");
           window.location.reload();
         }, 200);
        break;
      }
    }

    var counterX = 0;

   for(var x=0; x<7; x++){
       if(playerArray[x][col].color === player.color){
         counterX++
       }
       else {
         counterX = 0;
       }
       if (counterX==4) {
         setTimeout(function(){
            alert("Game Over | Press Ok To Start Over");
            window.location.reload();
          }, 200);

         break;
       }
   }
  }



function changePlayer(){
  if (player.color === "red") {

  }
